<!DOCTYPE html>
<html>
<head>
    <title>FMP API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>FMP API Direct Test (Browser)</h1>
    <div class="info">
        <p><strong>API Key:</strong> <span id="apiKey">6HhHKgYFoKOlDJqi4THx75eTc6w3N1xq</span></p>
        <p><strong>Test Symbol:</strong> AAPL</p>
    </div>

    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="testQuote()">Test Quote Only</button>

    <div id="results"></div>

    <script>
        const API_KEY = '6HhHKgYFoKOlDJqi4THx75eTc6w3N1xq';
        const BASE_URL = 'https://financialmodelingprep.com/api/v3';
        const TEST_SYMBOL = 'AAPL';

        function addResult(title, success, message, data = null) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title} ${success ? '✅' : '❌'}</h3>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            resultsDiv.appendChild(div);
        }

        async function testQuote() {
            try {
                const url = `${BASE_URL}/quote/${TEST_SYMBOL}?apikey=${API_KEY}`;
                console.log('Testing Quote:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    if (Array.isArray(data) && data.length > 0) {
                        const quote = data[0];
                        addResult('Quote Endpoint', true, 
                            `Success! Symbol: ${quote.symbol}, Price: $${quote.price}, PE: ${quote.pe || 'N/A'}, EPS: ${quote.eps || 'N/A'}`,
                            quote
                        );
                        return { success: true, data: quote };
                    } else {
                        addResult('Quote Endpoint', false, 'Unexpected response format', data);
                        return { success: false, data };
                    }
                } else {
                    addResult('Quote Endpoint', false, 
                        `Error ${response.status}: ${response.statusText}. Response: ${JSON.stringify(data)}`, 
                        data
                    );
                    return { success: false, error: data };
                }
            } catch (error) {
                addResult('Quote Endpoint', false, `Network Error: ${error.message}`, null);
                return { success: false, error };
            }
        }

        async function testKeyMetrics() {
            try {
                const url = `${BASE_URL}/key-metrics-ttm/${TEST_SYMBOL}?apikey=${API_KEY}`;
                console.log('Testing Key Metrics:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    if (Array.isArray(data) && data.length > 0) {
                        const metrics = data[0];
                        addResult('Key Metrics TTM', true, 
                            `Success! EPS: ${metrics.eps || 'N/A'}, PE: ${metrics.peRatio || 'N/A'}, ROE: ${metrics.roe || 'N/A'}`,
                            metrics
                        );
                        return { success: true, data: metrics };
                    } else {
                        addResult('Key Metrics TTM', false, 'Unexpected response format', data);
                        return { success: false, data };
                    }
                } else {
                    addResult('Key Metrics TTM', false, 
                        `Error ${response.status}: ${response.statusText}. Response: ${JSON.stringify(data)}`, 
                        data
                    );
                    return { success: false, error: data };
                }
            } catch (error) {
                addResult('Key Metrics TTM', false, `Network Error: ${error.message}`, null);
                return { success: false, error };
            }
        }

        async function testProfile() {
            try {
                const url = `${BASE_URL}/profile/${TEST_SYMBOL}?apikey=${API_KEY}`;
                console.log('Testing Profile:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    if (Array.isArray(data) && data.length > 0) {
                        const profile = data[0];
                        addResult('Profile', true, 
                            `Success! Company: ${profile.companyName || profile.name || 'N/A'}`,
                            profile
                        );
                        return { success: true, data: profile };
                    } else {
                        addResult('Profile', false, 'Unexpected response format', data);
                        return { success: false, data };
                    }
                } else {
                    addResult('Profile', false, 
                        `Error ${response.status}: ${response.statusText}. Response: ${JSON.stringify(data)}`, 
                        data
                    );
                    return { success: false, error: data };
                }
            } catch (error) {
                addResult('Profile', false, `Network Error: ${error.message}`, null);
                return { success: false, error };
            }
        }

        async function runAllTests() {
            document.getElementById('results').innerHTML = '';
            addResult('Starting Tests', true, 'Running all FMP API tests...', null);
            
            const results = {
                quote: await testQuote(),
                keyMetrics: await testKeyMetrics(),
                profile: await testProfile()
            };
            
            const allPassed = results.quote.success && results.keyMetrics.success && results.profile.success;
            
            if (allPassed) {
                addResult('Summary', true, '✅ All tests passed! API key is working correctly.', null);
            } else {
                addResult('Summary', false, '❌ Some tests failed. Check the errors above.', null);
            }
        }
    </script>
</body>
</html>
